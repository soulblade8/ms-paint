<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>MS Paint</title>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <div class="toolbox">
        <button id="decrease">-</button>
        <span id="size">20</button>
        <button id="increase">+</button>
        <input type="color" id="color">
    </div>

    <!--code for adding shapes-->
    <div class="container">
        <section class="tools-board">
            <label class="title">Shapes</label>
            <ul class="options">
                <li class="option">
                    <img src="" alt="">
                    <span>Rectangle</span>
                </li>
                <li class="option">
                    <img src="" alt="">
                    <span>Circle</span>
                </li>
                <li class="option">
                    <img src="" alt="">
                    <span>Triangles</span>
                </li>
                <li class="option">
                    <input type="checkbox" id="fill-color">
                    <label for="fill-color">Fill color</label>
                </li>
            </ul>
        </section>
    </div>
    <div class="container">
        <section class="drawing-board">
            <label class="title">Tools</label>
            <ul class="options">
                <li class="option">
                    <img src="" alt="">
                    <span>Brush</span>
                </li>
                <li class="option">
                    <img src="" alt="">
                    <span>Eraser</span>
                </li>
                <li class="option">
                    <input type="range" id="size-slider">
                </li>
            </ul>
        </section>
    </div>
    <div class="row">
        <button class="Clear-canvas">Clear Canvas</button>
        <button class="save-img">Save as image</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
